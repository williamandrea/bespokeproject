<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="build/build.css">
  <style>
    h1,
    h2,
    h3 {
      margin: 0;
    }

    h3 {
      color: gray;
    }

    td {
      background: #f1f1f1;
      border: 1px solid black;
      width: 100px;
      height: 100px;
      text-align: center;
    }

    td:hover {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <article class="deck">

    <section>
      <h1>Tic Tac Toe</h1>
      <h3>menggunakan Algoritma MiniMax</h3>
      <a href="#2" style='margin-top: 30px;'>Mulai Permainan</a>
    </section>

    <section>
      <h1>Play Game</h1>
      <a href="#1" style='margin-bottom: 30px;'>kembali</a>
      <table>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
    </section>

  </article>

  <script src="build/build.js"></script>
  <script>
    let currentTurn = 0
    const cells = document.querySelectorAll('td')
    for (let cell of cells) {
      cell.addEventListener('click', (event) => {
        event.target.innerHTML = currentTurn++ % 2 === 0 ? 'X' : 'O'
      })
    }
  </script>
</body>

</html>
